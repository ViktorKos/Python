{% extends 'quotes/base.html' %}

{% block content %}

<div class="author-details mx-auto" style="width: 50%;">
  <h2 class="author-title text-center">Add quote</h2>
  <form method="post" action="{% url 'quotes:add_quote' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">{{ quote_form.quote.label_tag }}</label>
      {{ quote_form.quote }}
    </div>
    <div class="mb-3">
      <label class="form-label">{{ quote_form.tags.label_tag }}</label>
      {{ quote_form.tags }}
      <p>
        <span class="help-text">{{ quote_form.tags.help_text }}</span>
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Name:</label>
      {{ author_form.fullname }}
    </div>
    <div class="d-flex justify-content-start" class="mb-3">
      <button type="submit" class="btn btn-primary btn-lg me-2">Save</button>
      <input type="reset" class="btn btn-secondary btn-lg" value="Reset">
    </div>
  </form>
</div>

{% endblock %}
