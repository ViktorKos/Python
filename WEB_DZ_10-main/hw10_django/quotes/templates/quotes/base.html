<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <title>GoIT-16 Homework</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-5 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none"><b>Quotes to Scrape</b></a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}

                    <a href="{% url 'quotes:add_quote' %}"class="btn btn-primary">Add quote</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>

                    {% else %}

                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>

                    {% endif %}
                </p>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
