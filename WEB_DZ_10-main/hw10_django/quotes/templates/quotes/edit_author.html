{% extends 'quotes/base.html' %}

{% block content %}

<div class="author-details ms-5" style="margin-left: 10%;">
    <h2 class="author-title" style="margin-left: 10%;">Edit Author: <b>{{ author.fullname }}</b></h2>
    <form method="post" action="{% url 'quotes:edit_author' author.id %}">
        {% csrf_token %}
        <div class="mt-3 mb-3" style="margin-left: 10%;">
            <label class="form-label">Date of Birth</label>
            {{ form.born_date }}
            <p>
                <span class="help-text">{{ form.born_date.help_text }}</span>
            </p>
        </div>
        <div class="mb-3" style="margin-left: 10%;">
            <label class="form-label">Place of Birth</label>
            {{ form.born_location }}
            <p>
                <span class="help-text">{{ form.born_location.help_text }}</span>
            </p>
        </div>
        <div class="mb-3" style="margin-left: 10%;">
            <label class="form-label">Biography (life path)</label>
            {{ form.description }}
        </div>
        <div class="d-flex justify-content-start" class="mt-3 ms-3" style="margin-left: 10%;">
            <button type="submit" class="btn btn-primary mt-3 ms-3">Зберегти</button>
        </div>
    </form>
    <div class="d-flex justify-content-start" class="mt-3 ms-3" style="margin-left: 10%;">
        <a href="{% url 'quotes:author_detail' author_id=author.id %}" class="btn btn-secondary mt-3 ms-3">Вихiд</a>
    </div>
</div>

{% endblock %}
